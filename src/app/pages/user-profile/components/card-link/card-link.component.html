<p-card class="link" [ngClass]="{ 'disabled-card': cardLink.isDisabled }" [routerLink]="cardLink.routerLink">
  <div class="card">
    <div class="card__title subtitle">{{ cardLink.title }}</div>
    <div class="card__subtitle">{{ cardLinkCounter }} {{ cardLink.counterText }}</div>
  </div>
</p-card>
