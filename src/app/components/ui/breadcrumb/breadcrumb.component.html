<div class="container breadcrumb">
  @for (breadcrumb of breadcrumbs$ | async; track breadcrumb; let last = $last) {
    <span>
      <small>
        <a
          (click)="navigateToBreadcrumb(breadcrumb)"
          [ngClass]="{ disabled: last }"
          [attr.aria-disabled]="last ? 'true' : 'false'"
        >
          {{ breadcrumb.label }}
        </a>
      </small>
      @if (!last) {
        <span class="deliminator">/</span>
      }
    </span>
  }
</div>
