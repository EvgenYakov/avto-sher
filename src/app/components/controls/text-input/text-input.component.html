<app-control-wrapper
  [control]="control"
  [error]="error"
  [label]="label"
  [isRequired]="isRequired"
  [isTouched]="control.touched"
>
  <input
    [formControl]="control"
    [required]="isRequired"
    [placeholder]="placeholder"
    [ngClass]="{ 'ng-invalid ng-dirty': control.errors && control.touched }"
    pInputText
  />
</app-control-wrapper>
