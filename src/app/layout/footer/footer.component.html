<footer class="footer">
  <div class="footer__menu container">
    <div class="footer__column">
      <div class="footer__subtitle subtitle">Водителям</div>
      <ul class="footer__list">
        <li *ngFor="let driverItem of driver">
          <a class="link">{{ driverItem.label }}</a>
        </li>
      </ul>
    </div>

    <div class="footer__column">
      <div class="footer__subtitle subtitle">Автопаркам</div>
      <ul class="footer__list">
        <li *ngFor="let autoparkItem of autopark">
          <a class="link">{{ autoparkItem.label }}</a>
        </li>
      </ul>
    </div>

    <div class="footer__column">
      <div class="footer__subtitle subtitle">Информация</div>
      <ul class="footer__list">
        <li *ngFor="let infoItem of info">
          <a class="link">{{ infoItem.label }}</a>
        </li>
      </ul>
    </div>
  </div>

  <div class="footer__divider"></div>

  <div class="footer__copyright container">
    Copyright © 2023 ЯАВТОРФ. Все права защищены
  </div>
</footer>
