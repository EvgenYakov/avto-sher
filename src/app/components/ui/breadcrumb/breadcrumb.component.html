<div class="container breadcrumb">
  <span *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last">
    <small>
      <a
        (click)="navigateToBreadcrumb(breadcrumb)"
        [ngClass]="{ disabled: last }"
        [attr.aria-disabled]="last ? 'true' : 'false'"
      >
        {{ breadcrumb.label }}
      </a>
    </small>
    <span *ngIf="!last" class="deliminator">/</span>
  </span>
</div>
