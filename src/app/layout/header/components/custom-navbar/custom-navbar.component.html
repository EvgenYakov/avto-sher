  <button class="burger"
          aria-label="Открыть меню"
          aria-expanded="false"
          [ngClass]="{'active' : isMenuOpen}"
          (click)="toggleMenu()"
  >
    <span class="burger__line"></span>
  </button>

  <div class="nav-wrapper">
    <nav class="nav" [ngClass]="{'visible' : isMenuOpen}">
      <ul class="nav__list">
        <li *ngFor="let item of menuItems" class="nav__item">
          <a class="nav__link">{{item.label}}</a>
        </li>
        <ng-content></ng-content>
      </ul>
    </nav>
  </div>
