@for (car of orderedCars$ | async; track car) {
  <app-car-card [car]="car" [anotherCharacteristicContent]="true" buttonLabel="Подробнее">
    <div class="auto-characteristics">
      <div class="block">
        <div class="small-text">Топливо:</div>
        <div class="small-text">Мощность:</div>
        <div class="small-text">Коробка:</div>
      </div>
      <div class="block">
        <div class="small-text">
          {{ car.fuel }}
        </div>
        <div class="small-text">{{ car.enginePower }} л.с.</div>
        <div class="small-text">
          {{ car.transmission }}
        </div>
      </div>
    </div>
    <div class="status">Статус заказа:</div>
  </app-car-card>
}
