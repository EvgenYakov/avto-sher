<div class="content">
  <div class="header">
    <span class="header__label">Вход в существующий аккаунт</span>
    @if (backendError$ | async; as errorMsg) {
      <span class="p-error">
        {{ errorMsg }}
      </span>
    }
  </div>

  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="main">
      <app-text-input
        placeholder="Ваш email"
        [errorsMap]="requiredMsg"
        [formControl]="loginForm.controls.email"
      ></app-text-input>

      <app-password-input
        placeholder="Пароль"
        [errorsMap]="passwordMsg"
        [formControl]="loginForm.controls.password"
      ></app-password-input>
      <a class="main__forget-psw" (click)="forgetPassword($event)">Забыли пароль?</a>
    </div>

    <div class="footer">
      <div class="footer__register">
        <p-button label="Зарегистрироваться" [routerLink]="['registration']" [outlined]="true" severity="success" />
      </div>
    </div>

    <p-button label="Войти" type="submit" [disabled]="loginForm.invalid || loginForm.pending"></p-button>
  </form>
</div>
