<div class="container wrapper">
  <div class="wrapper__title">
    {{ title }}
  </div>

  <div class="wrapper__content">
    <div class="sidenav"></div>
    <div class="cards-list">
      @if (cardsType === CardsType.ORDER_HISTORY) {
        <app-order-history-list></app-order-history-list>
      }
      @if (cardsType === CardsType.MY_REQUESTS) {
        <app-cars-request-list></app-cars-request-list>
      }
    </div>
  </div>
</div>
