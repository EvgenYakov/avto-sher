<div class="dropzone" appFileDrop (fileDropped)="onFileDropped($event)">
  <img ngSrc="assets/icons/load-file.svg" alt="file upload logo" height="36" width="36" />
  <h3>Чтобы загрузить файл, перетащите его сюда</h3>
  <h3>или</h3>
  <input
    type="file"
    id="fileDropRef"
    class="file-uploader"
    multiple
    (change)="onFilesSelected($event)"
    [accept]="allowedFileTypes"
  />
  <label for="fileDropRef">Выберите файл</label>
</div>
<div class="error-type" *ngIf="isErrorType">
  <small class="p-error">Добавляйте файлы только формата {{ allowedFileTypes }}</small>
</div>
<div class="images-list">
  <div *ngFor="let file of filesPreview$ | async; let i = index" class="item">
    <p-image
      *ngIf="file.url"
      [src]="file.url"
      [preview]="true"
      class="image"
      width="100"
      height="100"
      alt="Image"
    ></p-image>
    <p *ngIf="!file.url">{{ file.name }}</p>
    <p>{{ file.size | bytes }}</p>
    <span class="delete-icon" (click)="onDeleteFile(i)">X</span>
  </div>
</div>
