<div class="text-input">
  <label [ngClass]="{'required': isRequired}"> {{label}}</label>
  <input
          [formControl]="control"
          [required]="isRequired"
          [placeholder]="placeholder"
          [ngClass]="{'ng-invalid ng-dirty':control.errors && control.touched}"
          pInputText
  >
  <ng-container *ngIf="control.errors && control.touched">
    <div>
      <small class="p-error">
        {{error}}
      </small>
    </div>
  </ng-container>
</div>
