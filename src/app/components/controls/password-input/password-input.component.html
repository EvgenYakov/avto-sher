<app-control-wrapper
        [control]="control"
        [error]="error"
        [isRequired]="isRequired"
        [isTouched]="control.touched"
>
  <p-password
          [formControl]="control"
          [required]="isRequired"
          [placeholder]="placeholder"
          [ngClass]="{'ng-invalid ng-dirty':control.errors && control.touched}"
          [toggleMask]="true"
  ></p-password>
</app-control-wrapper>
