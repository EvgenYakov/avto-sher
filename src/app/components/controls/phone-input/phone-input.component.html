<app-control-wrapper
        [control]="control"
        [error]="error"
        [label]="label"
        [isRequired]="isRequired"
        [isTouched]="control.touched"
>
  <p-inputMask
          [formControl]="control"
          [required]="isRequired"
          [placeholder]="placeholder"
          [ngClass]="{'ng-invalid ng-dirty':control.errors && control.touched}"
          [mask]="'+7 999 999-99-99'"
  >
  </p-inputMask>
</app-control-wrapper>
