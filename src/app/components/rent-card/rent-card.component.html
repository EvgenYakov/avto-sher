<div class="rent-card__additional">
  <div class="rent-card__price subtitle">
    {{ price }} руб / сут
  </div>
  <div>
    <ul class="rent-card__list">
      <li *ngFor="let financialInfo of financialInfo" class="small-text">
        {{ financialInfo }}
      </li>
      <li *ngFor="let additionalInfo of additionalInfo" class="small-text">
        {{ additionalInfo }}
      </li>
    </ul>
  </div>
  
  <div>
    <p-button [label]="btnTitle"></p-button>
  </div>

</div>
