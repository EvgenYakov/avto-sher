<div class="control-wrapper">
  @if (label) {
    <label [ngClass]="{ required: isRequired }">{{ label }}</label>
  }

  <ng-content></ng-content>

  @if (control.errors && isTouched) {
    <div>
      <div>
        <small class="p-error">
          {{ error }}
        </small>
      </div>
    </div>
  }
</div>
