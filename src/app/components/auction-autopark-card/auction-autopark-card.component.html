<div class="card">
  <div class="card__logo">
    <img [src]="card.logo" alt="autopark logo" />
  </div>
  <div class="card__content">
    <div class="title">
      {{ card.title }}
    </div>
    <div class="dropdowns">
      <div class="additional__auto-count">{{ card.carsCount }} автомобилей</div>
      <div class="additional__rating">
        <app-rating-stars [rating]="{ value: card.rating, date: '' }"></app-rating-stars>
      </div>
    </div>
  </div>
</div>
