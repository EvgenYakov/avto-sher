<header class="header">
  <div class="header__first-level">
    <div class="logo">
      <img src="../../../assets/icons/logo.svg" alt="logo">
    </div>
    <div class="search">
      <form [formGroup]="form">
          <span class="p-input-icon-right">
            <i class="pi pi-search"></i>
            <input type="text"
                   class="search-input"
                   pInputText
                   formControlName="search"
                   placeholder="Поиск..."
            />
        </span>
      </form>
    </div>

    <div class="login">
      Войти
    </div>
  </div>
  <div class="header__second-level">
    <ul class="nav">
      <li *ngFor="let link of secondLevelMenu" class="link">{{link.label}}</li>
    </ul>

    <div class="btn">
      <span style="color: red">Я</span>
      <span>автомаркет.рф</span>
    </div>
  </div>
  <div class="header__third-level">
    <ul class="nav">
      <li *ngFor="let link of thirdLevelMenu" class="link">{{link.label}}</li>
    </ul>
    <div class="location">
      <i class="pi pi-map-marker"></i>
      <span class="label">
        Москва
      </span>
    </div>

  </div>
</header>
