<p-card class="review-wrapper">
  <div class="content">
    <div class="main-data-block">
      <div class="main-data-block__avatar">
        <img [src]="reviewModel.avatarPath" alt="auto image">
      </div>
      <div class="main-data-block__auto-data">
        <div class="auto-info">
        <span class="auto-info__name">
        {{reviewModel.autoModel}}
        </span>
          <span class="auto-info__date">
        {{reviewModel.autoDateCreate}}
        </span>
        </div>
        <div class="autopark">
          <span class="autopark__title">Автопарк: </span>
          <span class="autopark__name">
          {{reviewModel.autoparkName}}
        </span>
        </div>

        <div class="price">
          {{reviewModel.price}} Руб/сут
        </div>

        <div class="comment">
          <span class="comment-bold">Комментарий:</span> {{reviewModel.commentText}}
        </div>
      </div>
    </div>
    <div class="rating-block">
      <div class="rating-block__date">
        {{reviewModel.date}}
      </div>

      <div class="rating-block__rating">
        <form [formGroup]="formGroup">
          <p-rating formControlName="defaultValue" [cancel]="false"></p-rating>
        </form>
      </div>
    </div>
  </div>
</p-card>
