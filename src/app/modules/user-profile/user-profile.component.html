<div class="profile container">
  <div class="profile__title title">Мой профиль</div>

  <div class="profile__grid">
    <p-card class="user-card">
      <div class="card profile__user-card">
        <img
          [src]="userProfileInfo.avatarPath"
          class="card__img"
          alt="user avatar"
        />
        <div class="card__info">
          <div class="card__header">
            <div class="subtitle">
              {{ userProfileInfo.name }} {{ userProfileInfo.lastName }}
            </div>
            <div class="card__subtitle-wrapper">
              <div class="small-text">
                {{ userProfileInfo.phoneNumber }}
              </div>
              <div class="small-text">{{ userProfileInfo.email }}</div>
            </div>
          </div>
          <a class="card__link link">Выйти</a>
        </div>
      </div>
    </p-card>

    <p-card class="info-card">
      <div class="card">
        <div class="card__info">
          <div class="card__header">
            <div class="card__header-wrapper">
              <div class="subtitle">Информация о себе</div>
              <i class="pi pi-user-edit card__icon-link link"></i>
            </div>
            <div class="small-text">
              {{ userProfileInfo.description || "Заполните информацию о себе" }}
            </div>
          </div>
          <a class="card__link link">Верификация</a>
        </div>
      </div>
    </p-card>

    <app-card-link
      *ngFor="let cardLink of cardLinks"
      [cardLink]="cardLink"
      [cardLinkCounter]="+userProfileInfo[cardLink.counterProperty]"
      [ngClass]="cardLink.cssClass"
    ></app-card-link>

    <app-card-button
      *ngFor="let cardButton of cardButtons"
      [cardButton]="cardButton"
      [ngClass]="cardButton.cssClass"
    ></app-card-button>
  </div>
</div>
