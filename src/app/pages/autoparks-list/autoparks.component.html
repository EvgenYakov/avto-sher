<ng-template #autoparks>
  <div class="container autoparks">
    <div class="autoparks__filter">
      <app-autopark-filters></app-autopark-filters>
    </div>
    <div class="autoparks__list">
      <app-load-more>
        @for (autopark of autoparks$ | async; track autopark) {
          <app-autopark-card [autoparkCard]="autopark" class="list-item"></app-autopark-card>
        }
      </app-load-more>
    </div>
  </div>
</ng-template>

@if (isLoading$ | async) {
  <app-spinner></app-spinner>
} @else {
  <div class="container autoparks">
    <div class="autoparks__filter">
      <app-autopark-filters></app-autopark-filters>
    </div>
    <div class="autoparks__list">
      <app-load-more>
        @for (autopark of autoparks$ | async; track autopark) {
          <app-autopark-card [autoparkCard]="autopark" class="list-item"></app-autopark-card>
        }
      </app-load-more>
    </div>
  </div>
}
