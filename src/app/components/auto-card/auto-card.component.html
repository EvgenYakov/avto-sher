<div class="container auto-card" (click)="navigateToCarProfile(car.id)">
  
  <p-image [src]="car.photos[0]" alt="car image" [preview]="true" (click)="handleImageClick($event)"></p-image>
  
  <div class="auto-card__content">
    <div class="autopark-block">
      <div class="subtitle">
        {{ car.brand }} {{car.model}} <span class="autopark-block__year">{{ car.yearOfRelease }}</span>
      </div>
      <div class="autopark-block__title">Автопарк: {{ car.autoparkName }}</div>
      <div class="autopark-block__location small-text" *ngIf="car.region">
        <i class="autopark-block__location-icon pi pi-map-marker"></i>
        {{ car.region }}
      </div>
    </div>
    
    <div class="characteristics-block">
      <div class="characteristics-block__label">
        Характеристики
      </div>
      <ng-container *ngIf="!anotherCharacteristicContent; else newContent">
        <div class="characteristics">
          <div class="block">
            <div class="small-text">
              Топливо:
            </div>
            <div class="small-text">
              Мощность:
            </div>
            <div class="small-text">
              Коробка:
            </div>
          </div>
          
          <div class="block">
            <div class="small-text">
              {{ car.fuel}}
            </div>
            <div class="small-text">
              {{ car.enginePower }} л.с.
            </div>
            <div class="small-text">
              {{ car.transmission }}
            </div>
          </div>
        </div>
      </ng-container>
      <ng-template #newContent>
        <ng-content></ng-content>
      </ng-template>
    </div>
    
  </div>
  
  <div class="auto-card__rent">
    <app-rent-card
            [additionalInfo]="car.additionalInfo"
            [financialInfo]="car.financialInfo"
            [price]="car.price"
            [btnTitle]="buttonLabel"
    ></app-rent-card>
  </div>

</div>
