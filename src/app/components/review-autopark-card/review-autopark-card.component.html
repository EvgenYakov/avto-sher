<div class="container">
  <p-card class="review">
    <div class="review__header">
      <div class="review__user-info">
        <img
          [src]="review.avatarPath"
          class="review__avatar"
          alt="user avatar"
        />

        <div class="review__header-wrapper">
          <div class="subtitle">
            {{ review.userFio }}
          </div>
          <div class="small-text">
            {{ review.userStatus }}
          </div>
        </div>
      </div>

      <div class="review__header-wrapper review__rating">
        <form [formGroup]="formGroup" class="rating-form">
          <p-rating
            formControlName="defaultValue"
            [cancel]="false"
            [readonly]="true"
          ></p-rating>
        </form>

        <div class="review__date small-text">{{ review.date }}</div>
      </div>
    </div>

    <div>
      Автомобиль:
      <span class="review__text"> {{ review.autoMark }}</span>
    </div>

    <div>
      Комментарий:
      <span class="review__text">{{ review.commentText }}</span>
    </div>
  </p-card>
</div>
